{% set version = "0.6.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vctrs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vctrs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vctrs/vctrs_{{ version }}.tar.gz
  sha256: feecabe11f6c55e04377d36fa59842187f0a6fe52aaf867c08289a948781ee84

build:
  merge_build_host: True  # [win]
  number: 0
  # Only building r packages for win64, linux64, osx64
  skip: True # [aarch64 or s390x or ppc64le or arm64]

  rpaths:
    - lib/R/lib/
    - lib/

  # weird error on windows
  missing_dso_whitelist:
    - $RPATH/R.dll  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base {{ r_version }} 
    - r-cli >=3.4.0
    - r-glue
    - r-rlang >=1.0.6
    - r-lifecycle >=1.0.3
  run:
    - r-base {{ r_version }} 
    - {{ native }}gcc-libs         # [win]
    - r-cli >=3.4.0
    - r-glue
    - r-rlang >=1.0.6
    - r-lifecycle >=1.0.3

test:
  commands:
    - $R -e "library('vctrs')"           # [not win]
    - "\"%R%\" -e \"library('vctrs')\""  # [win]

about:
  home: https://github.com/r-lib/vctrs
  license: GPL-3
  summary: Defines new notions of prototype and size that are used to provide tools for consistent
    and well-founded type-coercion and size-recycling, and are in turn connected to
    ideas of type- and size-stability useful for analyzing function interfaces.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  anaconda-services:
    comment: "Built for customer as a dependency to r-tidygraph"
    recipe_maintainers:
      - bkreider
      - ianaobi

  recipe-maintainers:
    - philip-khor

